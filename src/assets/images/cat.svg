<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cat Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>

  <!-- Cat Head -->
  <circle cx="100" cy="70" r="40" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>

  <!-- Left Ear -->
  <polygon points="75,45 70,20 85,40" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>
  <polygon points="77,42 73,25 82,38" fill="#FFB84D"/>

  <!-- Right Ear -->
  <polygon points="125,45 130,20 115,40" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>
  <polygon points="123,42 127,25 118,38" fill="#FFB84D"/>

  <!-- Eyes -->
  <ellipse cx="88" cy="68" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="112" cy="68" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="90" cy="65" rx="3" ry="5" fill="white"/>
  <ellipse cx="114" cy="65" rx="3" ry="5" fill="white"/>

  <!-- Nose -->
  <polygon points="100,78 95,83 105,83" fill="#FF6B9D"/>

  <!-- Mouth -->
  <path d="M 100 83 Q 92 88 88 85" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 83 Q 108 88 112 85" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Whiskers Left -->
  <line x1="60" y1="72" x2="80" y2="70" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="62" y1="78" x2="80" y2="76" stroke="#2C3E50" stroke-width="1.5"/>

  <!-- Whiskers Right -->
  <line x1="140" y1="72" x2="120" y2="70" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="138" y1="78" x2="120" y2="76" stroke="#2C3E50" stroke-width="1.5"/>

  <!-- Left Arm -->
  <ellipse cx="70" cy="130" rx="15" ry="40" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>

  <!-- Right Arm -->
  <ellipse cx="130" cy="130" rx="15" ry="40" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>

  <!-- Left Leg -->
  <ellipse cx="85" cy="170" rx="12" ry="25" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>

  <!-- Right Leg -->
  <ellipse cx="115" cy="170" rx="12" ry="25" fill="#FF9500" stroke="#FF7700" stroke-width="2"/>

  <!-- Tail -->
  <path d="M 145 120 Q 170 100 175 130 Q 178 150 165 155" fill="none" stroke="#FF9500" stroke-width="18" stroke-linecap="round"/>

  <!-- Belly -->
  <ellipse cx="100" cy="130" rx="30" ry="40" fill="#FFD699"/>
</svg>
